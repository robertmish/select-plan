<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Widget</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div id="page-mask"></div><!--page mask-->

    <div class="login_form" id="lform">
    
        <div class="login_header">Login to <img class="form_logo" src="icons/currents.svg" alt=""> Website</div>
        <div id="error_msg" style="opacity:0;color:red;text-align: center;padding-top: 5px;padding-bottom: 15px;">Wrong email or password. Try again!</div>
        
    <form id="apply-form" method="post" action="login_process.php">
        <input type="email" name="user_email" placeholder="Email" class="login_input" required>
        <input type="password" name="user_password" placeholder="Password" class="login_input" required>
        <input type="submit" name="submit_login" value="Continue" class="cont_btn">
    </form>
    
    
    <div class="extra_login_features">
        <div id="remember_me"><input name="group1" type="radio" checked /> Remember Me?</div>
        <div id="forgot_pass"><a href="#">Forgot Password?</a></div>
    </div>
    
    
    <div class="not_member">
        Not a member yet? <a href="/"><span class="newjoin">Join now</span></a>
    </div>
    
    </div><!--login form-->

    <div class="menu_section">
        <div id="login_btn" class="sign_in_btn">Login</div>
    </div>



    
<script src="script.js"></script>
</body>
</html>
